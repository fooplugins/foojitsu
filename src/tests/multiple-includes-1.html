<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FooJitsu - QUnit tests</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.20.0.css">
	<script>
		window.FooJitsu = function(){};
		FooJitsu.version = '0.0.0';
	</script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
	<div id="root">
		<a id="child"></a>
	</div>
</div>
<script src="http://code.jquery.com/qunit/qunit-1.20.0.js"></script>
<script src="@@file"></script>
<script>
	QUnit.module('FooJitsu - Multiple includes');
	QUnit.test('0.0.0 vs @@version', function(assert){
		assert.equal(typeof FooJitsu.getContext, 'function', 'functions included');
		assert.equal(FooJitsu.version, '@@version', 'correct version');
	});
</script>
</body>
</html>
